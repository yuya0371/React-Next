<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <style>
            #root{
                cursor: pointer;
                font-size: 20pt;
                background-color: lightblue;
                padding: 1px 20px;
            }
        </style>
    </head>
    <body>
        <h1>React</h1>
        <div id="root">wait,,,</div>


        <script type="text/babel">
            let dom=document.querySelector('#root');

            const dfn={
                fontSize:"20pt",
                padding:"10px",
            };

            const dt={
                fontSize:"16pt",
                color:"white",
                backgroundColor:"#006",
                padding:"10px"
            };

            const dd={
                color:"black",
                padding:"10px",
            };

            let data={
                url:"http://google.com",
                title:"Google",
                caption:"※グーグルの検索サイトです。"
            };

            let el=(
                <div>
                    {(()=>
                        <dl>
                            <dt style={dt}><dfn style={dfn}>
                                {data.title}
                            </dfn></dt>
                            <dd style={dd}>
                                {data.caption}
                            </dd>
                            <dd style={dd}>
                                <a href={data.url}>※{data.title}に移動</a>
                            </dd>
                        </dl>
                    )()}
                </div>
            )

            ReactDOM.render(el,dom);
        </script>
    </body>
</html>
